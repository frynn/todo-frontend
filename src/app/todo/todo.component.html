<form [formGroup]="todoForm" (ngSubmit)="addTodo()" class="flex-container">
  <h1>What would u like to do?</h1>
  <mat-form-field>
    <input matInput formControlName="title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="description" placeholder="Description">
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Add task</button>
</form>
<div class="flex-container">
  <h1>Your tasks</h1>
  <div class="todo-task" *ngFor="let todo of todos">
    <div *ngIf="editing !== todo.id; else editingRef">
      <div class="todo-header">
        <h3 [ngStyle]="{ 'text-decoration': todo.completed ? 'line-through' : 'none' }">{{todo.title}}</h3>
        <span>
          <button class="small-btns" mat-icon-button matTooltip="Delete TODO" (click)="deleteTodo(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="small-btns" mat-icon-button matTooltip="Edit TODO" (click)="todoValues(todo)">
            <mat-icon>edit</mat-icon>
          </button>
        </span>
      </div>
      <p>{{todo.description}}</p>
      <input type="checkbox" (click)="triggerTodo(todo)" [checked]="todo.completed">
    </div>
    <ng-template #editingRef>
      <form [formGroup]="editForm" (ngSubmit)="editTodo(todo.id)">
        <h3>Title: <input matInput formControlName="title"></h3>
        <p>Description: <input matInput formControlName="description"></p>
        <button type="submit" mat-raised-button color="primary" >Submit changes</button>
        <button type="button" mat-raised-button (click)="editing = null">Cancel</button>
      </form>
    </ng-template>
  </div>
</div>
