<form [formGroup]="regForm" class="flex-container" (ngSubmit)="signUp()">
  <h1>Register</h1>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <button type="submit" mat-button [disabled]="!regForm.valid">Submit</button>
</form>
